<body>
    <div class="header">
        <div class="left"><h4>Color Flipper</h4></div>
        <div class="right">
            <div>Simple</div>
            <div>Hex</div>
        </div>
    </div>
    <div class="container">
        <div id="item1">Background Color : <span id="color">#ffffff</span></div>
        <div><button onclick="getColor()" id="btn">Click Me</button></div>
    </div>
    <script>
        let color=document.querySelector("#color");
function getColor(){
    let symbols="0123456789ABCDEF";
let colour="#";
 for(let i=0;i<6;i++){
    colour=colour+symbols[Math.floor(Math.random()*16)];
 }
 color.innerHTML=colour;
 document.body.style.backgroundColor=colour;
};
    </script>
