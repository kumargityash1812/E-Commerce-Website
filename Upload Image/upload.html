<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
      <div class="wrapper">
        <div class="uploadbox">
            <input type="file" accept="image/*" hidden>
            <img src="upload2.png" alt="">
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                  <label>Width</label>
                  <input type="number"/>
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number"/>
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                  <input type="checkbox" id="ratio" checked>
                  <label for="ratio">Lock Aspect Ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality"/>
                    <label for="quality">Reduce Quality</label>
                </div>
            </div>
            <button class="download-btn">DOWNLOAD IMAGE</button>
        </div>
      </div>
    <script src="upload.js"></script>
</body>
</html>
